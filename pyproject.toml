[tool.poetry]
name = "z-butler"
version = "3.17"
description = "Z butler bot for your server"
authors = ["DroidZed <41507665+DroidZed@users.noreply.github.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
httpx = { extras = ["http2"], version = "^0.27.0" }
numpy = "^1.26.4"
beautifulsoup4 = "^4.12.3"
rich = "^13.7.1"
motor = "^3.4.0"
py-cord = { extras = ["speed"], version = "^2.5.0" }
orjson = "^3.10.0"
pynacl = "^1.5.0"
msgspec = "^0.18.6"
aiofiles = "^23.2.1"
pillow = "^10.3.0"
aiohttp = { extras = ["speedups"], version = "^3.9.3" }
python-decouple-typed = "^3.11.0"
coinpaprika-async = "^3.1.3"
loguru = "^0.7.2"


[tool.poetry.group.dev.dependencies]
pre-commit = "^3.7.0"
black = "^24.3.0"
isort = "^5.13.2"
mypy = "^1.9.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.1.1"
pytest-httpx = "^0.30.0"
pytest-asyncio = "^0.23.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 80
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/src/test.py  # exclude a file named test.py in the root of the project (in addition to the defaults)
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.mypy]
disallow_untyped_defs = true
show_error_context = true
warn_return_any = true
